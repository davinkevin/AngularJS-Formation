<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>
<body>
<nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand">Formation AngularJS</a>
    </div>
</nav>

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ tc.topic.title }}</h3>
        </div>
        <div class="panel-body">
            {{ tc.topic.text }}
        </div>
    </div>

    <!-- Formulaire d'envoie de commentaire -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Envoi de Commentaire</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="Login" class="col-sm-2 control-label">Login</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="Login" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Comment" class="col-sm-2 control-label">Comment</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" id="Comment" placeholder="Comment"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script> -->

    <script type="text/javascript">
        console.log('write here :D !')
    </script>
</body>
</html>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Topics</h3>
        </div>

        <ul class="list-group" ng-repeat="topic in tc.topics">
            <li class="list-group-item">
                <a ng-href="#/topics/{{ topic.id }}">{{ topic.title }}</a>
            </li>
        </ul>
    </div>
</div>
